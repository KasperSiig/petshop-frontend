<div class="container"
     fxLayout="column"
     fxFill>
  <h1 fxLayout="row"
      fxLayoutAlign="center">
    Welcome to Team Turkeys Petshop
  </h1>
  <div fxLayout="row"
       fxLayoutAlign="center"
       fxFlexOffset="5"
       class="div_login"
       *ngIf="!loggedIn">
    <button mat-flat-button routerLink="/login">Log in</button>
  </div>
  <div fxLayout="row"
       fxLayoutAlign="center"
       *ngIf="loggedIn">
    <h3>What do you want to do?</h3>
  </div>
  <div fxLayout="row wrap"
       fxLayoutAlign="start start"
       class="mat-cards"
       *ngIf="loggedIn">
    <div fxFlex="33"
         [fxFlex.md]="'50'"
         [fxFlex.sm]="'100'"
         [fxFlex.xs]="'100'"
         routerLink="/pets">
      <mat-card>
        <mat-card-content>
          <p>Let me look at animals!</p>
        </mat-card-content>
      </mat-card>
    </div>
    <div fxFlex="33"
         [fxFlex.md]="'50'"
         [fxFlex.sm]="'100'"
         [fxFlex.xs]="'100'"
         routerLink="/pets/add">
      <mat-card>
        <mat-card-content>
          <p>I want to add a new pet!</p>
        </mat-card-content>
      </mat-card>
    </div>
    <div fxFlex="33"
         [fxFlex.md]="'50'"
         [fxFlex.sm]="'100'"
         [fxFlex.xs]="'100'"
         routerLink="/no">
      <mat-card>
        <mat-card-content>
          <p>I want to see owners!</p>
        </mat-card-content>
      </mat-card>
    </div>
    <div fxFlex="33"
         [fxFlex.md]="'50'"
         [fxFlex.sm]="'100'"
         [fxFlex.xs]="'100'"
         (click)="onLogout()">
      <mat-card>
        <mat-card-content>
          <p>I want to log out.... (i'm boring)</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
