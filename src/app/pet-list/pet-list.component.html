<div class="container"
     fxLayout="column"
     fxFlexFill>
  <h1 fxLayout="row"
      fxLayoutAlign="center">Here are all our available pets</h1>
  <h4 *ngIf="!pets"
      fxLayout="row"
      fxLayoutAlign="center">
    <mat-spinner></mat-spinner></h4>
  <div fxLayout="row wrap">
    <div fxFlex="25"
         [fxFlex.md]="'50'"
         [fxFlex.sm]="'100'"
         [fxFlex.xs]="'100'"
         *ngFor="let pet of pets">
      <mat-card>
        <mat-card-header>
          {{ pet.name }}
        </mat-card-header>
        <mat-card-content>
          <p>Color: {{ pet.color }}</p>
          <p>Type: {{ pet.type }}</p>
          <p>Birthdate: {{ pet.birthdate | date }}</p>
        </mat-card-content>
        <mat-card-actions fxLayout="row"
                          fxLayoutGap="5px">
          <span fxFlex></span>
          <button mat-mini-fab color="warn" (click)="onDelete(pet.id)">D</button>
          <button mat-mini-fab color="accent" routerLink="edit/{{ pet.id }}">U</button>
          <button mat-mini-fab color="primary" routerLink="{{ pet.id }}">V</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
